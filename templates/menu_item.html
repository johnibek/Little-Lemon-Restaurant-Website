{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section>
        <article>
            <h1>Menu Item</h1>
            <span><a href="{% url 'home' %}">Home</a>/<a href="{% url 'menu' %}">Menu</a>/{{ menu_item.name }}</span>

            <div class="row">
                <div class="column">
                    <h2>{{ menu_item.name }}</h2>
                    <p>{{ menu_item.description }}</p>
                    <p>Price: ${{ menu_item.price }}</p>
                    <a href="{% url 'menu' %}">
                        <button>Back To Menu</button>
                    </a>
                </div>

                <div class="column">
                    <img src="{% static 'img/menu_items/'|add:menu_item.name|add:'.jpg' %}" alt="{{ menu_item.name }}">
                </div>
            </div>

        </article>
    </section>
{% endblock %}
